language: java

sudo: false

jdk: oraclejdk8

env:
  global:
    secure: 

notifications:
  email: false

addons:
  sonarqube: true

install: cd $TRAVIS_BUILD_DIR/com.alma.boutique/ && mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
  - cd $TRAVIS_BUILD_DIR/com.alma.boutique/ && mvn test
  - mvn cobertura:cobertura sonar:sonar -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=https://sonarqube.com/
