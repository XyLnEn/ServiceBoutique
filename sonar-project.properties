sonar.projectKey=com.alma.group6.boutique
sonar.projectName=ServcieBoutique
sonar.projectVersion=1.0

sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.binaries=target/classes

sonar.language=java

sonar.dynamicAnalysis=reuseReports
sonar.java.coveragePlugin=jacoco

#Tells SonarQube where the unit tests execution reports are
sonar.junit.reportsPath=target/junit

#Tells SonarQube where the unit tests code coverage report is
sonar.jacoco.reportPath=target/jacoco-ut.exec

#Tells SonarQube where the integration tests code coverage report is
sonar.jacoco.itReportPath=target/jacoco-it.exec

# Encoding of the source files
sonar.sourceEncoding=UTF-8